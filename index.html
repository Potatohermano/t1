<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="Framework.css" />
</head>
<body>

  <div class="Easter1">
    <div class="moon">
      <div class="crater crater1"></div>
      <div class="crater crater2"></div>
      <div class="crater crater3"></div>
      <div class="crater crater4"></div>
    </div>
    <div class="orbit">
      <div class="rocket">
        <div class="window"></div>
        <div class="fire"></div>
      </div>
    </div>
  </div>

  <div class="header">

    <div class="stars"></div>

    <!--Content before waves-->
    <div class="inner-header flex">

      <path fill="#FFFFFF" stroke="#000000" stroke-width="10" stroke-miterlimit="10" d="M57,283"/>
      <g>
        <path fill="#fff"
        d="M250.4,0.8C112.7,0.8,1,112.4,1,250.2c0,137.7,111.7,249.4,249.4,249.4c137.7,0,249.4-111.7,249.4-249.4
        C499.8,112.4,388.1,0.8,250.4,0.8z M383.8,326.3c-62,0-101.4-14.1-117.6-46.3c-17.1-34.1-2.3-75.4,13.2-104.1
        c-22.4,3-38.4,9.2-47.8,18.3c-11.2,10.9-13.6,26.7-16.3,45c-3.1,20.8-6.6,44.4-25.3,62.4c-19.8,19.1-51.6,26.9-100.2,24.6l1.8-39.7
        c35.9,1.6,59.7-2.9,70.8-13.6c8.9-8.6,11.1-22.9,13.5-39.6c6.3-42,14.8-99.4,141.4-99.4h41L333,

      </g>
      </svg>
    </div>
    
    <!--Waves Start-->
    <div>
      <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    
  </div>

  <div class="structure">
    <span class="title">PotatoHermano Hub</span>

    <div class="display">
      <p class="displaytext">Hover/Click on the images below!</p>
      <video
        class="Bg a1"
        src="GT.mp4" 
        autoplay
        loop
        muted
        playsinline
      ></video>
      <video
        class="Bg a2"
        src="SoQ.mp4"
        autoplay
        loop
        muted
        playsinline
      ></video>
      <img class="Bg a3" src="extra.png" />

    </div>

    <div class="Framework">
      <!-- <div class="arrow rarrow">right</div> -->
      <div class="site c1">
        <img src="GT.png" alt="" class="siteimg1" />
        <a href="https://potatohermano.github.io/1/index">
          <div class="list e1">Visit</div>
        </a>
      </div>
      <div class="site c2">
        <img src="SoQ.png" alt="" class="siteimg2" />
        <a href="https://potatohermano.github.io/t/">
          <div class="list e2">Visit</div>
        </a>
      </div>
      <div class="site c3">
        <img src="extra.png" alt="" class="siteimg3" />
        <a
          href="https://www.youtube.com/watch?v=8h0AdskBW5Y&list=PL7H0ZVYDfnn-xOFtZtxYKKJLgHPAcbQS2&index=17"
        >
          <div class="list e3">Visit</div>
        </a>
      </div>
      <!-- <div class="arrow larrow">left</div> -->

    </div>
  </div>
</body>
<footer>
  <div class="endmark">&copy; PotatoHermano</div>
</footer>
</html>
